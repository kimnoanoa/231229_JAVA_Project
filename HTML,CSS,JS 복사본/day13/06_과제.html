<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        이름 : <input type="text" id="name"><br>
        주민번호 : <input type="text" id="num"><br>
        <button type="button" onclick="result()">확인</button>
    </form>
    <h3 id ="a"></h3>
    <script>

        // 주민등록번호 
        //1900대
        //2000대
        //- 기준 다음 숫자 1,2 1900 3,4 2000

        function result(){
            
            let name = document.getElementById('name').value; //이름
            let num = document.getElementById('num').value; //주민번호
            
            //생년월일
            let birth = num.slice(0,num.indexOf("-"));
            // console.log(birth);
            let b  = num.charAt(num.indexOf("-")+1); 
            let gender = (b =="1" || b=="3") ? "남" : "여";
            console.log(gender);

            let today = new Date();
            let year =  today.getFullYear();
            let birthYear = Number(birth.substring(0,2));
            let age = (b <= 2) ? year-(1900+birthYear) : year-(2000+birthYear);


            // console.log(age);

            a.innerHTML = `<li>이름 : ${name} </li>`;
            a.innerHTML += `<li>생년월일 : ${birth} </li>`;
            a.innerHTML += `<li>나이 : ${age} </li>`;
            a.innerHTML += `<li>성별 : ${gender} </li>`;


            

        }
    </script>
</body>
</html>
