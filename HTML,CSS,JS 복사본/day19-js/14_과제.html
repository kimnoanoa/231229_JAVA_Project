<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>야구게임</h1>
    <ul>
        <li>
            세자리의 숫자는 중복되면 안 됨(각 숫자는 자리수를 갖고 있음)
        </li>
        <li>
            각 자리수와 입력한 숫자가 일치하면 1스트라이크
        </li>
        <li>
            숫자만 포함되어 있으면 1볼
        </li>
        <li>
            숫자가 전혀 없으면 아웃
        </li>
        <li>
            3스트라이크면 게임 종료
        </li>
    </ul>
    <button id="start">게임 시작</button>
    <h2 id="a"></h2>
    숫자 입력 : <input type="text" name="" id="input">
    <button id="result">게임 확인</button>
    <ul id="ul"></ul>
    <script>

        const comNum = [];
        let myNum = [];
        let s = 0;
        let b = 0;
        



        document.getElementById('start').addEventListener('click',()=>{
            for (let i = 0; i <3;i++ ){
                comNum[i] = Math.floor(Math.random()*9)+1;
                for (let j = 0; j < i ; j++){
                    if (comNum[i] == comNum[j]){
                        i--;
                        break;
                    }
                }
            }
            document.getElementById('a').innerText = `컴퓨터가 랜덤 세자리 수를 생성하였습니다.`;
            console.log(comNum);
            // document.getElementById('ul').innerHTML += `<li>${str}myNum${i} </li>`;
            
        });

        let Num = document.getElementById('input').value;

        document.getElementById('result').addEventListener('click',() =>{
            for (let i = 0; i< comNum.length;i++){
                let answer = input.value;
                

                for (let j = 0 ; j <answer.length ; j++){
                    if(comNum[i] == answer[j] && i == j){
                        s++;
                        
                    }else if (comNum[i] == answer[j] && i != j){
                        b++;
                    }

                }
            }
            if (s == 0 && b == 0){
                document.getElementById('ul').innerHTML += `<li>${input.value} : > OUT! </li>`; 
            }else{
                document.getElementById('ul').innerHTML += `<li> ${input.value}: ${s} Strike / ${b} Ball </li>`;
            }

            if (s == 3 && b==0){
                document.getElementById('ul').innerHTML += `<li>성공! 게임종료</li>`;
            }


            // document.getElementById('ul').innerHTML += `<li>${str}  <input type = "text" id ="myNum${i}"></li>`;
        })
    </script>
</body>
</html>
