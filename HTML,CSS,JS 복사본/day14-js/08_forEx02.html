<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        향상된 for 
    </h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 []
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 {}
            for (let value in Object){
                <!-- value - key -->
                code;
            }
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="number">
    <button type="button" id="btn" onclick="math()">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 총 개수 <br>
        <!-- 1부터 100사이 수가 아니면 alert 추가 -->

    </h3>
    <script>
        
        function math(){

            let number= document.getElementById('number').value;
            let a = "";
            let count =0;
            for(let i = 1; i<= number; i++){
                if(number % i ==0){
                    
                    a+= ' '+ String(i);
                    count++;
                }
               
            }

            if (number >100 || number< 0){
                alert("1부터 100까지의 숫자만 입력 가능합니다.");
                document.getElementById('number').reset();
                document.getElementById('result').innerText ="";
                return;
            }

            result.innerHTML += a;
            result.innerHTML += count;
            document.getElementById('result').innerHTML = `약수 값 출력 / 총 개수 <br>`;
            document.getElementById('result').innerHTML += ` ${a} <br> `; 

            document.getElementById('result').innerHTML += `총 ${count} 개`;

        }

    </script>
</body>
</html>
