<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>up down game</h1>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개를 생성
        </li>
        <li>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다' 문구 클릭
        </li>
        <li>
            input 란에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면
        </li>
        <li>
            컴퓨터의 숫자보다 높은 숫자면 down, 낮으면 up 이라고 출력
        </li>
        <li>
            숫자를 맞추면 정답입니다~~! 컴퓨터 숫자는 ?? 였습니다. 라고 출력
        </li>
    </ul>
    <h1>
    <button type="button" id="random" >랜덤 숫자 생성 버튼</button>
    <button type="button " id="re">다시 시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myNum" max="99" min="1">
        <button type="button" id="btn3">정답!</button>
    </h1>
    <h3 id="result"></h3>

    <script>
        let comNum =0;
        let count =0;

        document.getElementById('re').addEventListener('click',()=>{
            window.location.reload();
        })

        document.getElementById('compareNum').addEventListener('click',()=>{
            let myNum = Number(document.getElementById('myNum').value);
            count++;

            let str ='';
            if(myNum > 1 && myNum < 100){
                //실행
                if(comNum == myNum){
                    str =`시도 횟수 ${count}, 정답입니다! 정답은 ${comNum} 였습니다.`
                }else if(comNum > myNum){
                    str = `시도 횟수 ${count}, Down!!`;
                }else{
                    str = `시도 횟수 ${count}, up!!`;
                }
            }else{
                str ='1부터 99까지의 숫자만 입력 가능합니다.';
            }
        })

        document.getElementById('random').addEventListener('click',()=>{
            comNum = Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText = 
            `컴퓨터가 랜덤수 (1~99) 를 생성했습니다.`;
            console.log(comNum);
        })
    </script>
</body>
</html>
