    <script>
        // class 객체 생성 / 일반 객체
        // 일반 객체

        let myAccount  = {
            name : 'hong',
            balance : 0,
            
            //입금
            deposit : function(amount){
                this.balance += amount;
            },
            //출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            //이체
            transfer : function(amount,otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount  = {
            name : 'kim',
            balance : 0,
            
            //입금
            deposit : function(amount){
                this.balance += amount;
            },
            //출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            //이체
            transfer : function(amount,otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        // 내 계좌에 입금
        console.log(myAccount.name,":", myAccount.balance);
        myAccount.deposit(10000);
        console.log(myAccount.name,":", myAccount.balance);
        myAccount.withdraw(3000);
        console.log(myAccount.name,":", myAccount.balance);
        myAccount.transfer(5000,yourAccount);
        console.log(myAccount.name,":", myAccount.balance);
        console.log(yourAccount.name,":", yourAccount.balance);

        // 객체를 클래스로 변경

        class Bank{
            constructor(name,balance){
                this.name = name;
                this.balance= balance;
            }
            deposit(amount){
                (this.balance += amount);
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }

        }
        
        let noaAcc = new Bank('noa', '1000');
        let chichiAcc = new Bank('chichi', '1000');
        console.log(noaAcc.name,":", noaAcc.balance);
        console.log(chichiAcc.name,":", chichiAcc.balance);
        noaAcc.deposit(20000);
        console.log(noaAcc.name,":", noaAcc.balance);
