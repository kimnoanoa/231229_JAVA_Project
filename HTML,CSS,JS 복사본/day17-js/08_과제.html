<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <button type="button" id="startBtn">문제 출제</button>
    </h1>
    <ol id="q"></ol>
    <h1>
        <button type="button" id="compareBtn">정답확인</button>
    </h1>
    <h3 id="printRatio"></h3>
    <!-- 
        구구단 문제 dan,incre
        미리 배열에 저장하기
        input id 다 다르게 하기 userAns 123,,,

     -->

     <script>
        const ansObj = {
            // ans1  : "",
            // ans2 : "",
            // ans3 : "",
            // ans4 : "",
            // ans5 : "",
            // ans6 : "",
            // ans7 : "",
            // ans8 : "",
            // ans9 : "",
            // ans10 : "",
        };


        let str = ""; //문제출제
        let a = 0; 
        let cnt = 0;//정답률
        // let answer = ""; //내 답
        // 반복문
        // ansObj[`ans${i}`] = dan * incre;

        // let printRatio = document.getElementById('printRatio');

        document.getElementById('startBtn').addEventListener('click',()=>{
            for (let i = 1; i <= 10 ; i++){
                let dan = Math.floor(Math.random()*8)+2;
                let incre = Math.floor(Math.random()*9)+1;
                ansObj[`q${i}`] = dan * incre;
                str = `${dan} * ${incre} = `; 
                document.getElementById('q').innerHTML += `<li>${str}  <input type = "text" id ="myAns${i}"></li>`;
                
                
            }
            
            
            
        })
        
        
        document.getElementById('compareBtn').addEventListener('click',()=>{
            for(let i = 1; i <=10 ; i++){
                let answer  = document.getElementById(`myAns${i}`);
                if (ansObj[`q${i}`] == answer.value){
                    answer.value += `: 정답입니다.`;
                    answer.style.backgroundColor = 'green';
                    cnt++;

                }else{
                    answer.value += ` : 오답입니다.`;
                    answer.style.backgroundColor = 'red';
                }
                
            }

            document.getElementById('printRatio').innerText = `정답개수 : ${cnt} / 정답률 : ${cnt/10*100}%`;

            
        })



     </script>
</body>
</html>
