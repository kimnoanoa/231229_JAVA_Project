<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> html 문서의 속성을 지정하기 위한 태그
        현재 페이지에 대한 정보, 필요한 파일을 연결 작업을 함-->
    <meta charset="UTF-8">
    <!-- 한글인식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할-->
    <title>연습1</title>
</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    body입니다.
    <!-- h태그 제목을 표현할 때 사용 h1~h6 -->
    <!-- h태그는 크기와 두께가 정해져 있고, 브라우저마다 다를 수 있음. -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>

    <!-- html에서 enter는 줄바꿈이 아닌 공백 하나를 의미(띄어쓰기 1칸) -->
    <!-- 줄바꿈태그 <br> -->
    안녕하세요<br>
    안녕하세요
    <!-- block /inline / inlineblock 으로 구분 -->
    <!-- block : 태그 하나가 한 줄을 차지하는 태그 -->
    <!-- inline : 태그 하나는 본인이 가지고 있는 글자만큼의 사이즈영역을 가지는 태그 -->
    <span>span 태그입니다.</span>
    <span>span 태그입니다.</span>
    <!-- <p> 한 문단을 나타내는 태그 block / 위,아래 여백을 가지고 있음 -->
        <p>p 태그입니다.</p>
    <!-- b,strong : 글자를 굵게 만드는 태그 -->
    <hr>
    <p>
        <b>안녕하세요</b> 안녕하세요<br>
        <strong>hello!</strong>
    </p>
    <!-- ins : 밑줄, del : 취소선 -->
    <p>
        <ins>hello</ins>
        <del>hi~</del>
    </p>
    <!-- sup :윗첨자 / sub :아랫첨자 -->
    <hr>
    <p>
        10 <sup>2</sup>
        log <sub> 10</sub>
    </p>
    <!-- hr : 수평선 -->
    
</body>
</html>
